<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirect ke website kelas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff0000; /* warna merah ala YouTube */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Mengarahkan ke Website khusus kelas dalam 3 detik...</p>

  <script>
    setTimeout(function(){
      window.location.href = "cumlaude.my.id";
    }, 3000); // 3 detik
  </script>
</body>
</html>
